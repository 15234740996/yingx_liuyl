#修改端口号
server.port=8999  
#指定项目名
server.servlet.context-path=/yingx
#识别支持jsp
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
#实时更新
server.servlet.jsp.init-parameters.development:true
#数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingx?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

#映射mapper文件
mybatis.mapper-locations=classpath:com/baizhi/mapper/*.xml
#给mapper文件起别名
mybatis.type-aliases-package=com.baizhi.entity

#修改根日志级别。这里不动，默认就是info
logging.level.root=info
#修改子日志信息

logging.level.com.baizhi=debug
#将日志输出保存在指定文件
logging.file.name=R:\\rizhi\\rizhi.log



#redis
#redis配置
#使用库
spring.redis.database=1
#ip
spring.redis.host=192.168.133.141
#端口号
spring.redis.port=6389
